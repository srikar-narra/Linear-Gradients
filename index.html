<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradients</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <br>   
    <h1 class="gradient-text">Linear Gradients</h1>
    <div class="row row-custom">
        <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3" id="column-custom">
            <div class="card" style="border-radius: 20px;">
                <div class="card-header" style="border-radius: 20px 20px 0 0;">
                    <b>Pacific Blue</b>
                </div>
                <div class="card-body" style="background-image: linear-gradient(to bottom, #00aaf8, #031d70); height: 250px; border-radius: 0 0 20px 20px;">
                </div>
            </div>
            <br>
            <div class="card" style="border-radius: 20px;">
                <div class="card-header" style="border-radius: 20px 20px 0 0;">
                    <b>Instagram</b>
                </div>
                <div class="card-body" style="background-image: linear-gradient(to right, #F4AF6D, #CE6C8C, #4D53AF); height: 250px; border-radius: 0 0 20px 20px;">
                </div>
            </div>
        <br>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3" id="column-custom">
            <div class="card" style="border-radius: 20px;">
                <div class="card-header" style="border-radius: 20px 20px 0 0;">
                    <b>Orange Mango</b>
                </div>
                <div class="card-body" style="background-image: linear-gradient(to right, #F94304, #F95907, #F9680C, #F9750D, #F98312, #F99013, #F99E18, #F9AF1A, #F9B91E, #F9C820); height: 250px; border-radius: 0 0 20px 20px;">
                </div>
            </div>
            <br>
            <div class="card" style="border-radius: 20px;">
                <div class="card-header" style="border-radius: 20px 20px 0 0;">
                    <b>Cherry Pink</b>
                </div>
                <div class="card-body" style="background-image: linear-gradient(to right, #2B182D, #BB275C, #DBDCD7); height: 250px; border-radius: 0 0 20px 20px;">
                </div>
            </div>
        <br> 
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3" id="column-custom">
         <div class="card" style="border-radius: 20px;">
            <div class="card-header" style="border-radius: 20px 20px 0 0;">
                <b>Monetery</b>
            </div>
            <div class="card-body" style="background-image: linear-gradient(to right, #DBA6CC, #CF98CE, #BC81D3, #7933E1); height: 250px; border-radius: 0 0 20px 20px;">
            </div>
        </div>
        <br>
        <div class="card" style="border-radius: 20px;">
            <div class="card-header" style="border-radius: 20px 20px 0 0;">
                <b>Green Sea</b>
            </div>
            <div class="card-body" style="background-image: linear-gradient(to bottom, #78C7C1, #3E8599, #1B5D7F); height: 250px; border-radius: 0 0 20px 20px;">
            </div>
        </div>
    <br>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3" id="column-custom">
        <div class="card" style="border-radius: 20px;">
            <div class="card-header" style="border-radius: 20px 20px 0 0;">
                <b>Shining Steel</b>
            </div>
            <div class="card-body" style="background-image: linear-gradient(to right, #B3C2DC, #A6B8D6, #708AB9); height: 250px; border-radius: 0 0 20px 20px;">
            </div>
        </div>
        <br>
    <div class="card" style="border-radius: 20px;">
        <div class="card-header" style="border-radius: 20px 20px 0 0;">
            <b>Huawei</b>
        </div>
        <div class="card-body" style="background-image: linear-gradient(to bottom, #31C896, #48B99D, #C860C4); height: 250px; border-radius: 0 0 20px 20px;">
        </div>
    </div>

</div>

</html>
